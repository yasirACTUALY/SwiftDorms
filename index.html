<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftDorms</title>
  </head>

  <style>
    body { font-family: sans-serif, Arial, Helvetica; }
    * { box-sizing: border-box; }
    header {
      padding: 0.3em;
      border-bottom: 1px solid;
      display: flex;
      justify-content: space-between;
    }
    header .label {
      font-weight: 700;
      font-size: 20px;
    }
    header .popup {
      position: fixed;
      background: white;
      border: 1px solid grey;
    }
    .hidden { display: none; }
  </style>

  <body>
    <header>
      <div id="chat">
        <div class="label">Chat</div>
        <div id=chatlist class="popup hidden">
          <div>Option 1</div>
          <div>Option 2</div>
        </div>
      </div>
      <div id=profile>
        <div class="label">Profile</div>
        <div class="popup hidden">
          <div>Option 1</div>
          <div>Option 2</div>
        </div>
      </div>
    </header>
    <script>
      function onHover(element, openFunc, closeFunc) {
        element.addEventListener('mouseenter', openFunc);
        element.addEventListener('mouseleave', closeFunc ?? openFunc);
      }
      onHover(document.querySelector('#chat > .label'), () => {
        document.querySelector('#chat > .popup').classList.toggle('hidden'); 
      });
      onHover(document.querySelector('#profile > .label'), () => {
        document.querySelector('#profile > .popup').classList.toggle('hidden'); 
      });
    </script>
  </body>

</html>

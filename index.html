<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftDorms</title>
  </head>

  <style>
    body { font-family: sans-serif, Arial, Helvetica; }
    * { box-sizing: border-box; }

    header {
      padding: 2em;
      padding-top: 0.7em;
      padding-bottom: 0.7em;
      border-bottom: 3px solid lightgrey;
      border-radius: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .label {
      font-weight: 700;
      font-size: 20px;
    }
    header .popup {
      position: fixed;
      background: white;
      box-shadow: 0.05em 0.1em 0.1em lightgrey; 
      /* margin: 0.5em; */
      padding: 0.5em;
    }
    header .label img {
      clip-path: circle();
      background-color: lightgrey;
      height: 1.5em;
      width: 1.5em;
    }
    .hidden { display: none !important; }
    #login-modal {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      align-content: space-around;
      justify-content: space-around;
    }
    #login-modal form {
      border: 3px solid black;
      border-radius: 0.8em;
      padding: 1.5em;
      display: grid;
      align-content: space-around;
      justify-content: space-around;
      height: 30vh;
      width: 30vw;
    }
    #login-modal form input {
      border: 3px solid black;
      background: white;
      margin: 0.1em;
      display: inline-block;
      padding: 0.5em;
      border-radius: 0.5em;
    }
    #login-modal form input[type=submit]:hover {
      background: #AAA2;
    }
  </style>

  <body>
    <header>
      <div id=logo><div class=label>SwiftDorms</div></div>
      <div id=find-roommates><div class=label>Find roommates</div></div>
      <div id=favorites><div class=label>Favorites</div></div>
      <div id="chat">
        <div class="label">Chat</div>
        <div id=chatlist class="popup hidden">
          <div>Option 1</div>
          <div>Option 2</div>
        </div>
      </div>
      <div id=profile>
        <div class="label"><img src='pfp.svg' /></div>
        <div class="popup hidden">
          <div>Option&nbsp;&nbsp;&nbsp;1</div>
          <div>Option 2</div>
        </div>
      </div>
    </header>
    <div id=login-modal class=hidden>
      <form method=put action=/login>
        <svg style='position: fixed;' height=1.5em width=1.5em viewBox="0 0 1.5 1.5">
          <line x1=0 y1=0 x2=1.5 y2=1.5 stroke=black stroke-width=0.1 />
          <line x1=0 y1=1.5 x2=1.5 y2=0 stroke=black stroke-width=0.1 />
        </svg>
        <h3>Log In</h3>
        <input type=text name=username placeholder=username />
        <input type=password name=password placeholder=password />
        <center><input type=submit value='submit' /></center>
      </form>
    </div>
    <script>
      function onHover(element, openFunc, closeFunc) {
        element.addEventListener('mouseenter', openFunc);
        element.addEventListener('mouseleave', closeFunc ?? openFunc);
      }
      onHover(document.querySelector('#chat'), () =>
        document.querySelector('#chat > .popup').classList.toggle('hidden'));
      var signedIn = false;
      document.querySelector('#profile > .label').addEventListener('click', (ev) => {
        if(signedIn) {
          var popup = document.querySelector('#profile > .popup');
          popup.classList.toggle('hidden');
          popup.style['right'] = `${popup.offsetWidth - ev.target.offsetWidth}px`;
        } else {
          document.querySelector('#login-modal').classList.toggle('hidden');
        }
      });
      document.querySelector('#login-modal form svg').addEventListener('click', () =>
        document.querySelector('#login-modal').classList.toggle('hidden'));
      // now you can close the modal by just clicking outside of it.
      document.querySelector('#login-modal').addEventListener('click', () =>
        document.querySelector('#login-modal').classList.toggle('hidden'), false);
      document.querySelector('#login-modal form').addEventListener('click', (ev) =>
        ev.stopPropagation(), false);
    </script>
  </body>

</html>

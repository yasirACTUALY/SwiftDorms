<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftDorms</title>
  </head>
  
    <!--Stylesheet-->
    <link rel="stylesheet" href="index.css" />

  <body>
    <!-- Search bar and button-->
    <div class="search-box">
      <input type="text" placeholder="Search for a dorm" id="search" />
      <button onclick="search() ">Search</button>
    </div>
    <!-- sorting options -->
    <div class="sorting">
      <!-- sorting button  -->
      <button class="sortBtn" onclick="print()">Sort</button>
      <!-- sorting options -->
      <div class="sortOptions">
        <b>Sort by: </b>
        <button class="distanceSortBtn" onclick="sliders()">distance options</button>
        <button class="costSortBtn">cost</button>
        <button class="ratingSortBtn">rating</button>
        <button class="roomsCountSortBtn">rooms count</button>
    </div>

    <div class="wrapper" id="wrapper">
      <div class="values">
        <span id="range1"> 0 </span>
        <span> &dash; </span>
        <span id="range2"> 100 </span>
      </div>
      <div class="container">
        <div class="slider-track"></div>
        <input
          type="range"
          min="0"
          max="150"
          value="30"
          id="slider-1"
          oninput="slideOne()"
        />
        <input
          type="range"
          min="0"
          max="150"
          value="70"
          id="slider-2"
          oninput="slideTwo()"
        />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftDorms</title>
  </head>

  <style>
    body { font-family: sans-serif, Arial, Helvetica; }
    * { box-sizing: border-box; }

    /* should give everything that rounded look-- but most likely gonna break a bunch of stuff ;-; XD */
    * { border-radius: 0.3em; }

    header {
      padding: 2em;
      padding-top: 0.7em;
      padding-bottom: 0.7em;
      border-bottom: 1px solid;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .label {
      font-weight: 700;
      font-size: 20px;
    }
    header .popup {
      position: fixed;
      background: white;
      box-shadow: 0.05em 0.1em 0.1em lightgrey; 
      margin: 0.5em;
      padding: 0.5em;
    }
    header .label img {
      clip-path: circle();
      background-color: lightgrey;
      height: 1.5em;
      width: 1.5em;
    }
    .hidden { display: none; }
  </style>

  <body>
    <header>
      <div id=logo><div class=label>Logo</div></div>
      <div id=find-roommates><div class=label>Find roommates</div></div>
      <div id=favorites><div class=label>Favorites</div></div>
      <div id="chat">
        <div class="label">Chat</div>
        <div id=chatlist class="popup hidden">
          <div>Option 1</div>
          <div>Option 2</div>
        </div>
      </div>
      <div id=profile>
        <div class="label"><img src='pfp.svg' /></div>
        <div class="popup hidden">
          <div>Option&nbsp;&nbsp;&nbsp;1</div>
          <div>Option 2</div>
        </div>
      </div>
    </header>
    <script>
      function onHover(element, openFunc, closeFunc) {
        element.addEventListener('mouseenter', openFunc);
        element.addEventListener('mouseleave', closeFunc ?? openFunc);
      }
      onHover(document.querySelector('#chat'), () =>
        document.querySelector('#chat > .popup').classList.toggle('hidden'));
      document.querySelector('#profile > .label').addEventListener('click', (ev) => {
        var popup = document.querySelector('#profile > .popup');
        popup.classList.toggle('hidden');
        popup.style['right'] = `${popup.offsetWidth - ev.target.offsetWidth}px`;
      });
    </script>
  </body>

</html>
